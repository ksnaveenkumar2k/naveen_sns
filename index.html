<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SNS Zoom Meet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>SNS Zoom Meet</h1>
  </header>
  <main>
    <section class="user-input">
      <h2>Enter Your Username</h2>
      <input id="usernameInput" placeholder="Username" />
    </section>

    <section class="videos">
      <div class="video-container">
        <video id="webcamVideo" autoplay playsinline></video>
        <div id="localUsername" class="username"></div>
      </div>
      <div class="video-container">
        <video id="remoteVideo" autoplay playsinline></video>
        <div id="remoteUsername" class="username"></div>
      </div>
    </section>

    <section class="controls">
      <button id="webcamButton">Create Meeting</button>
      <button id="webcamToggleButton" disabled>Turn Webcam Off</button>
      <button id="audioToggleButton" disabled>Turn Audio Off</button>
      <button id="callButton" disabled>Create Call</button>
      <input id="callInput" placeholder="Enter Call ID" />
      <button id="answerButton" disabled>Answer Call</button>
      <button id="hangupButton" disabled>Hang Up</button>
    </section>

    <section class="chat-section">
      <h2>Chat</h2>
      <div id="chatContainer">
        <div id="chatMessages" class="chat-box"></div>
        <input id="chatInput" placeholder="Type a message..." />
        <button id="sendButton" disabled>Send</button>
      </div>
    </section>

    <section class="dropdown-section">
      <button class="dropdown-btn">Tools</button>
      <div class="dropdown-content">
        <button id="resumeViewer">Resume Viewer</button>
        <button id="reportViewer">Report Viewer</button>
        <div id="resumeOptions" class="hidden">
          <input type="file" id="fileInput" accept="application/pdf" />
          <button id="viewFileButton" disabled>View PDF</button>
        </div>
      </div>
    </section>

    <div id="pdfViewerContainer" class="pdf-viewer">
      <button id="closePdfButton">Close PDF</button>
      <iframe id="pdfViewer" src="" width="100%" height="600px"></iframe>
    </div>
  </main>
  <script type="module" src="main.js"></script>
</body>
</html>
